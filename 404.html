<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>404 - Creepysin</title>  
		<link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://creepysin.com/assets/stylesheets/404.css">
        <script src='https://creepysin.com/assets/javascripts/jquery-3.4.1.min.js'></script>
        <script src='https://creepysin.com/assets/javascripts/three.min.js'></script>
		<script>
            window.ga = window.ga || function() {
              (ga.q = ga.q || []).push(arguments)
            }
            ga.l = +new Date
            /* Setup integration and send page view */
            ga("create", "UA-139994195-1", "auto")
            ga("set", "anonymizeIp", true)
            ga("send", "pageview")
            /* Register handler to log search on blur */
            document.addEventListener("DOMContentLoaded", () => {
              if (document.forms.search) {
                var query = document.forms.search.query
                query.addEventListener("blur", function() {
                  if (this.value) {
                    var path = document.location.pathname;
                    ga("send", "pageview", path + "?q=" + this.value)
                  }
                })
              }
            })
         </script>
         <script async src="https://www.google-analytics.com/analytics.js"></script>
    </head>
    <body>
        <p class="mega">4<span class="boom">0</span>4<div class="bola">
        </div></p>
        <p class="mini">That file doesn't exist! - <a href="https://creepysin.com">Home</a></p>
        <script  src="https://creepysin.com/assets/javascripts/404.js"></script>
    </body>
</html>
